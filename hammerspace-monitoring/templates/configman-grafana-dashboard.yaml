---
# templates/configmap-grafana-dashboard.yaml
{{- if .Values.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.grafana.dashboards.hammerspaceFilesystemStats.name }}
  labels:
    grafana_dashboard: "1"
data:
  {{ .Values.grafana.dashboards.hammerspaceFilesystemStats.filename }}: |
{{ .Files.Get .Values.grafana.dashboards.hammerspaceFilesystemStats.path | indent 4 }}
{{- end }}