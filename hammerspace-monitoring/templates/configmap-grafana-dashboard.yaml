{{- if .Values.dashboards.enabled }}
{{- range $key, $dashboard := .Values.grafana.dashboards }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $dashboard.name }}
  labels:
    grafana_dashboard: "1"
data:
  {{ $dashboard.filename }}: |
{{ $.Files.Get $dashboard.path | indent 4 }}
{{- end }}
{{- end }}
