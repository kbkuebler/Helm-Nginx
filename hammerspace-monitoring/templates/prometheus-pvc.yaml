{{- if .Values.prometheus.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "hammerspace-monitoring.fullname" . }}-prometheus
  labels:
    app: {{ include "hammerspace-monitoring.name" . }}
    component: prometheus
spec:
  accessModes:
    {{- toYaml .Values.grafana.persistence.storage.accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.grafana.persistence.storage.size | default "5Gi" }}
  storageClassName: {{ .Values.prometheus.persistence.storage.storageClassName | quote }}
{{- end }}
