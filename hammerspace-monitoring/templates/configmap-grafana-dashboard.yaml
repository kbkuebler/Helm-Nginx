{{- if .Values.dashboards.enabled }}
{{- range .Values.grafana.dashboards.list }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-dashboard-%s" (include "hammerspace-monitoring.fullname" $) .name | trunc 63 }}
  labels:
    grafana_dashboard: "1"
data:
  {{ .filename }}: |
{{ (.Files.Get .path) | indent 4 }}

---
{{- end }}
{{- end }}
